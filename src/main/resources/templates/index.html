const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<220;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*2,
        speed: 0.2 + Math.random()*0.8
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const colors = ["#ffffff","#ffd6ec","#ff9ecf","#ff66b2"];

    stars.forEach(star=>{
        ctx.beginPath();
        ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
        ctx.shadowBlur = 15;
        ctx.shadowColor = ctx.fillStyle;
        ctx.arc(star.x,star.y,star.size,0,Math.PI*2);
        ctx.fill();

        star.y += star.speed;

        if(star.y > canvas.height){
            star.y = 0;
            star.x = Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(drawStars);
}

function updateJourneyCaption(){

    const carousel = document.getElementById("journeyCarousel");
    const items = document.querySelectorAll("#journeyCarousel .carousel-item");
    const caption = document.getElementById("journeyCaption");

    const style = window.getComputedStyle(carousel);
    const transform = style.transform;

    if(transform === "none") {
        requestAnimationFrame(updateJourneyCaption);
        return;
    }

    const matrix = new DOMMatrixReadOnly(transform);

    let rotateY = Math.atan2(matrix.m13, matrix.m11) * (180 / Math.PI);
    rotateY = (rotateY + 360) % 360;

    const total = items.length;
    const anglePerItem = 360 / total;

    let index = Math.round(rotateY / anglePerItem) % total;

    caption.innerText = items[index].dataset.text;

    requestAnimationFrame(updateJourneyCaption);
}
